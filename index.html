<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Snap</title>
  </head>
  <body>
    <header class="navbar-container">
      <nav class="main-nav-container">
        <div class="logo-container">
          <a href="#"><img src="./assets/images/logo.svg" alt="Snap logo" /></a>
        </div>
        <div class="main-nav">
          <ul class="nav-links-container">
            <li class="nav-link"><a href="#">Features</a></li>
            <li class="nav-link"><a href="#">Company</a></li>
            <li class="nav-link"><a href="#">Features</a></li>
            <li class="nav-link"><a href="#">Careers</a></li>
          </ul>
        </div>
        <div class="user-access">
          <li class="nav-link"><a href="#">Login</a></li>
          <li class="nav-link"><a href="#">Register</a></li>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <section class="introduction-container">
        <article class="introduction">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync. no matter your location. Streamline
            processses, create tema rituals, and watch productivity soar.
          </p>
          <div class="introduction-button-container">
            <button class="introduction-button">Learn more</button>
          </div>
          <div class="clients-container">
            <img src="./assets/images/client-databiz.svg" alt="Databiz logo" />
            <img
              src="./assets/images/client-audiophile.svg"
              alt="Audiophile logo"
            />
            <img src="./assets/images/client-maker.svg" alt="Maker logo" />
            <img src="./assets/images/client-meet.svg" alt="Meet logo" />
          </div>
        </article>
        <div class="introduction-image">
          <img src="./assets/images/image-hero-desktop.png" alt="" />
        </div>
      </section>
    </main>
    <script src="event-handler.js"></script>
  </body>
</html>
